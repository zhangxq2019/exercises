<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        var xhr = new XMLHttpRequest()
        xhr.open('GET','http://api.jirengu.com/weather.php',true)
        xhr.onreadystatechange = function(){
            if(xhr.readyState === 4){
                if((xhr.statue >= 200 && xhr.status < 300 )|| xhr.status == 304){
                    console.log(xhr.responseText)
                }else {
                    console.log('服务器异常')
                }
                }
            }
            xhr.onerror = function(){
                console.log('服务器异常')
            }
        xhr.send()
        </script>
</body>
</html>
