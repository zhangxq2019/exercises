<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="#" method="post">
        <div class="username">
            <label for="username">姓名：</label>
            <input id="username" type="text" name="username" placeholder="用户名">
        </div>
        <div class="password">
            <label for="password">密码：</label>
            <input id="password" type="password" name="password" value="12345678">
        </div>
        <div class="gender">
            <label for="gender">性别：</label>
            <input type="radio" name="gender" id="gender" value="男" checked>男
            <input type="radio" name="gender" id="gender" value="女">女
        </div>
        <div class="sex">
            <label for="sex">取向：</label>
            <input type="radio" name="sex" id="sex" value="男">男
            <input type="radio" name="sex" id="sex" value="女" checked>女
        </div>
        <div class="hobby">
            <label for="hobby">爱好：</label>
            <input type="checkbox" name="hobby" id="hobby" value="dota">dota
            <input type="checkbox" name="hobby" id="hobby" value="travel" checked>旅游
            <input type="checkbox" name="hobby" id="hobby" value="pet" checked>宠物
        </div>
        <div class="textarea">
            <label for="article">评论：</label>
            <textarea name="article" id="article" cols="50" rows="10">ddd</textarea>
        </div>
        <div class="car">
            <label for="mycar">我的car：</label>
            <select name="mycar" id="mycar">
                <option value="宝马">宝马</option>
                <option value="萨博" selected>萨博</option>
                <option value="奔驰">奔驰</option>
            </select>
            <input type="submit" value="提交">
        </div>
    </form>
</body>

</html>
